name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-inspector:
    name: Build Desktop Inspector
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run type-check
    
    - name: Build renderer
      run: npm run build:renderer
    
    - name: Build electron
      run: npm run build:electron
    
    - name: Upload build artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
        retention-days: 7

  build-agent:
    name: Build Network Agent
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: expo-agent/package-lock.json
    
    - name: Install dependencies
      working-directory: expo-agent
      run: npm ci
    
    - name: Build agent
      working-directory: expo-agent
      run: npm run build
    
    - name: Upload agent artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: agent-dist
        path: expo-agent/dist/
        retention-days: 7

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check formatting
      run: |
        echo "Checking code formatting..."
        # Add prettier or eslint check here if configured
        echo "No formatter configured yet"

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate || true
        cd expo-agent && npm audit --audit-level=moderate || true
      continue-on-error: true

  test-integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build-inspector, build-agent]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: Download agent artifacts
      uses: actions/download-artifact@v3
      with:
        name: agent-dist
        path: expo-agent/dist/
    
    - name: Verify builds
      run: |
        echo "Checking inspector build..."
        ls -la dist/
        echo "Checking agent build..."
        ls -la expo-agent/dist/
        echo "Integration test placeholder - builds verified!"

  notification:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-inspector, build-agent, lint, security-check]
    if: always()
    
    steps:
    - name: Report Status
      run: |
        echo "Build completed!"
        echo "Inspector build: ${{ needs.build-inspector.result }}"
        echo "Agent build: ${{ needs.build-agent.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security-check.result }}"

